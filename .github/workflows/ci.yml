name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t todo-app:ci .

      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name todo-test todo-app:ci
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:3000/status

