name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest

      - name: Run container (verification)
        run: |
          docker run -d -p 3000:3000 --name todo-test \
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:3000/status

